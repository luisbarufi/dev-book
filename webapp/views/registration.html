<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Cadastro</title>

  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <div class="container-login">
    <div>
      <form class="devbook-form" id="form-registration">
        <span>Crie a sua conta agora mesmo!</span>
        <div>
          <input type="text" name="name" id="name" placeholder="Digite o seu nome" required="required">
        </div>
        <div>
          <input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
        </div>
        <div>
          <input type="text" name="nick" id="nick" placeholder="Digite o seu nick" required="required">
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" required="required">
        </div>
        <div>
          <input type="password" name="password-confirmation" id="password-confirmation" placeholder="Confirme sua senha" required="required">
        </div>

        <a href="/login">Clique aqui para fazer o login!</a>

        <button type="submit" class="btn-devbook">Cadastrar</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="/assets/javascript/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/javascript/registration.js"></script>
</body>
</html>
