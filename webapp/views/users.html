<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Usuários</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>
<body>
  {{ template "navbar"}}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> Usuários Encontrados</h5>
            {{ range . }}
              <p class="card-text">
                {{ .Name }} - <a href="/users/{{ .ID }}">{{ .Nick }}</a>  -  Membro desde: {{ .CreatedAt.Format "02/01/2006" }}
              </p>
            {{ else}}
              <p class="card-text">Nenhum Usuário Encontrado</p>
            {{ end}}
          </div>
        </div>
      </div>
    </div>
  </div>

  {{ template "footer"}}

  {{ template "scripts"}}
</body>
</html>
