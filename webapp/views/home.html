<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>
<body>

  {{ template "header"}}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <h3>Nova Publicação</h3>
        <fieldset>
          <form id="new-post">
            <div class="mb-3">
              <label class="form-label" for="title">Título</label>
              <input type="text" class="form-control" name="title" id="title" required="required" placeholder="Insira o título da sua publicação">
            </div>

            <div class="mb-3">
              <label class="form-label" for="content">Conteúdo</label>
              <textarea class="form-control" name="content" id="content" required="required" placeholder="Insira o Conteúdo da sua publicação"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Publicar</button>
          </form>
        </fieldset>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        {{ range .Posts }}
          <div class="p-4 mb-4 bg-body-secondary rounded-3">
            <div class="bg-body-secondary">
              <h2 class="display-4">{{ .Title }}</h2>
              <p class="lead">{{ .Content }}</p>
              <a href="#">{{ .AuthorNick }} - {{ .CreatedAt }}</a>
              <hr class="my-4">
              {{ if (eq .AuthorId $.UserId) }}
                <p>curtir | editar | excluir</p>
              {{ else }}
                <p>curtir</p>
              {{ end }}
            </div>
          </div>
        {{ end}}
      </div>
    </div>
  </div>

  {{ template "footer"}}

  {{ template "scripts"}}

  <script src="/assets/javascript/posts.js"></script>
</body>
</html>
